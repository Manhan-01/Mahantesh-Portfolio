    <style>
        /* Preloader Styles */
        #preloader {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #141414;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            transition: opacity 0.5s ease-out;
        }
        
        .netflix-loader {
            position: relative;
            width: 120px;
            height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .netflix-loader:before,
        .netflix-loader:after {
            content: "";
            position: absolute;
            background: #e50914;
            width: 30px;
            height: 30px;
            border-radius: 50%;
            animation: netflix-loader 1.5s infinite linear;
        }
        
        .netflix-loader:after {
            animation-delay: 0.75s;
        }
        
        @keyframes netflix-loader {
            0%, 100% {
                transform: translateX(-40px);
                opacity: 0.5;
            }
            50% {
                transform: translateX(40px);
                opacity: 1;
            }
        }
        
        .loader-text {
            color: #fff;
            margin-top: 80px;
            font-size: 16px;
            letter-spacing: 2px;
            position: absolute;
            top: 60px;
        }

        /* Original Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
        }
        
        body {
            background-color: #141414;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 20px;
            opacity: 0;
            animation: fadeIn 0.5s ease-in forwards;
            animation-delay: 0.5s;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        
        .container {
            width: 100%;
            max-width: 1200px;
            text-align: center;
        }
        
        h1 {
            font-size: 3.5rem;
            font-weight: 500;
            margin-bottom: 50px;
            color: #fff;
            opacity: 0;
            transform: translateY(20px);
            animation: slideIn 0.5s ease-out forwards;
            animation-delay: 0.8s;
        }
        
        .profiles-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 30px;
            margin-bottom: 60px;
            opacity: 0;
            transform: translateY(20px);
            animation: slideIn 0.5s ease-out forwards;
            animation-delay: 1s;
        }
        
        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .profile {
            cursor: pointer;
            transition: transform 0.2s;
            width: 180px;
        }
        
        .profile:hover {
            transform: scale(1.05);
        }
        
        .profile-image {
            width: 150px;
            height: 150px;
            border-radius: 4px;
            margin: 0 auto 15px;
            overflow: hidden;
            border: 3px solid transparent;
            object-fit: cover;
        }
        
        .profile:hover .profile-image {
            border-color: white;
        }
        
        .profile-name {
            color: #808080;
            font-size: 1.4rem;
        }
        
        .profile:hover .profile-name {
            color: white;
        }
        
        .add-profile {
            cursor: pointer;
        }
        
        .add-icon {
            width: 150px;
            height: 150px;
            border-radius: 4px;
            margin: 0 auto 15px;
            background-color: #2f2f2f;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 70px;
            color: #808080;
            border: 3px solid transparent;
        }
        
        .add-profile:hover .add-icon {
            border-color: #808080;
            color: white;
            background-color: #3f3f3f;
        }
        
        .manage-button {
            margin-top: 40px;
            padding: 12px 30px;
            background-color: transparent;
            color: #808080;
            border: 1px solid #808080;
            font-size: 1.2rem;
            cursor: pointer;
            transition: all 0.2s;
        }
        
        .manage-button:hover {
            color: white;
            border-color: white;
        }
        
        /* Responsive adjustments */
        @media (max-width: 768px) {
            h1 {
                font-size: 2.5rem;
                margin-bottom: 30px;
            }
            
            .profile-image, .add-icon {
                width: 120px;
                height: 120px;
            }
            
            .profile-name {
                font-size: 1.2rem;
            }
            
            .loader-text {
                font-size: 14px;
            }
        }
    </style>
</head>
